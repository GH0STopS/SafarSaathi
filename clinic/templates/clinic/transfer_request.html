{% extends 'base.html' %}

{% block title %}Initiate Transfer Request - Safar-Saathi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header"
                style="background: linear-gradient(90deg, #dc3545 0%, #b02a37 100%); color: white;">
                <h3 class="card-title mb-0"><i class="fas fa-paper-plane me-2"></i>Initiate Transfer Request</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_patient" class="form-label">Select Patient</label>
                        <select name="patient" id="id_patient" class="form-select" required>
                            <option value="">Choose a patient</option>
                            {% for patient in patients %}
                            <option value="{{ patient.id }}">{{ patient.user.get_full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_to_clinic" class="form-label">Select Destination Clinic</label>
                        <select name="to_clinic" id="id_to_clinic" class="form-select" required>
                            <option value="">Choose a clinic</option>
                            {% for clinic in clinics %}
                            <option value="{{ clinic.id }}">{{ clinic.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_reason" class="form-label">Reason for Transfer</label>
                        <textarea name="reason" id="id_reason" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
