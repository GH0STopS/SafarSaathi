{% extends 'base.html' %}
{% block title %}Initiate Transfer Request - Safar-Saathi{% endblock %}

{% block content %}

<div class="card mx-auto" style="max-width: 520px;">

  <!-- Header -->
  <div class="card-header py-2 d-flex justify-content-between align-items-center">
    <h6 class="mb-0">
      <i class="fas fa-exchange-alt me-2"></i>
      Initiate Transfer Request
    </h6>
    <a href="{% url 'clinic:clinic_dashboard' %}" class="btn btn-outline-secondary btn-sm">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>

  <!-- Body -->
  <div class="card-body p-3">

    <form method="post">
      {% csrf_token %}

      <!-- Patient -->
      <div class="mb-2">
        <label class="form-label small mb-1">Patient *</label>
        <select name="patient" class="form-select form-select-sm" required>
          <option value="">Select patient</option>
          {% for patient in patients %}
            <option value="{{ patient.id }}">
              {{ patient.user.get_full_name|default:patient.user.username }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Destination Clinic -->
      <div class="mb-2">
        <label class="form-label small mb-1">Destination Clinic *</label>
        <select name="to_clinic" class="form-select form-select-sm" required>
          <option value="">Select clinic</option>
          {% for clinic in clinics %}
            <option value="{{ clinic.id }}">{{ clinic.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Reason -->
      <div class="mb-3">
        <label class="form-label small mb-1">Reason *</label>
        <textarea
          name="reason"
          class="form-control form-control-sm"
          rows="3"
          placeholder="Reason for transfer..."
          required
        ></textarea>
      </div>

      <!-- Actions -->
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary btn-sm">
          <i class="fas fa-paper-plane me-1"></i>Submit
        </button>
        <a href="{% url 'clinic:clinic_dashboard' %}" class="btn btn-outline-secondary btn-sm">
          Cancel
        </a>
      </div>

    </form>
  </div>
</div>

{% endblock %}
