{% extends 'base.html' %}

{% block title %}Edit Clinic - Safar-Saathi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2><i class="fas fa-clinic-medical me-2"></i>Edit Clinic</h2>
            <a href="{% url 'admin_app:user_management' %}" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left me-2"></i>Back to User Management</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Clinic Details</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ clinic.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required>{{ clinic.address }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="diseases_treated" class="form-label">Diseases Treated</label>
                            <input type="text" class="form-control" id="diseases_treated" name="diseases_treated" value="{{ clinic.diseases_treated }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Clinic</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
