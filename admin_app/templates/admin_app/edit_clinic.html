{% extends 'admin_base.html' %}

{% block title %}Edit Clinic - Safar-Saathi{% endblock %}
{% block page_title %}Edit Clinic{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header bg-white py-2 d-flex justify-content-between align-items-center">
                <h6 class="mb-0">
                    <i class="fas fa-clinic-medical text-primary me-2"></i>Clinic Details
                </h6>
                <a href="{% url 'admin_app:clinic_management' %}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-arrow-left me-1"></i>Back
                </a>
            </div>
            <div class="card-body p-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="name" class="form-label small mb-1">Clinic Name *</label>
                            <input type="text" class="form-control form-control-sm" id="name" name="name" value="{{ clinic.name }}" required>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="phone_number" class="form-label small mb-1">Phone Number</label>
                            <input type="text" class="form-control form-control-sm" id="phone_number" name="phone_number" value="{{ clinic.phone_number }}">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="address" class="form-label small mb-1">Address *</label>
                        <textarea class="form-control form-control-sm" id="address" name="address" rows="2" required>{{ clinic.address }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label small mb-1">Location</label>
                        <input type="text" class="form-control form-control-sm" id="location" name="location" value="{{ clinic.location }}">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="fas fa-save me-1"></i>Update Clinic
                        </button>
                        <a href="{% url 'admin_app:clinic_management' %}" class="btn btn-outline-secondary btn-sm">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
