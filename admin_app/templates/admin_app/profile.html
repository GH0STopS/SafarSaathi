{% extends 'base.html' %}

{% block title %}Admin Profile - Safar-Saathi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4><i class="fas fa-user-shield me-2"></i>Admin Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="id_first_name" name="first_name"
                                       value="{{ user.first_name }}" maxlength="30">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="id_last_name" name="last_name"
                                       value="{{ user.last_name }}" maxlength="30">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="id_email" name="email"
                                   value="{{ user.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" value="{{ user.username }}" readonly>
                            <div class="form-text">Username cannot be changed.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <div>
                                <span class="badge bg-danger fs-6">Administrator</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Member Since</label>
                            <div>
                                <span class="text-muted">{{ user.date_joined|date:"F j, Y" }}</span>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-dark">
                                <i class="fas fa-save me-1"></i>Save Changes
                            </button>
                            <a href="{% url 'admin_app:admin_dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
