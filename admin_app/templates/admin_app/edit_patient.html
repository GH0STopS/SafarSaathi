{% extends 'base.html' %}

{% block title %}Edit Patient - Safar-Saathi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2><i class="fas fa-user-edit me-2"></i>Edit Patient</h2>
            <a href="{% url 'admin_app:user_management' %}" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left me-2"></i>Back to User Management</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Patient Details</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" value="{{ patient.user.username }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="{{ patient.user.email }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="disease" class="form-label">Disease</label>
                            <input type="text" class="form-control" id="disease" name="disease" value="{{ patient.disease }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="current_clinic" class="form-label">Current Clinic</label>
                            <select class="form-control" id="current_clinic" name="current_clinic">
                                <option value="">None</option>
                                {% for clinic in clinics %}
                                <option value="{{ clinic.id }}" {% if patient.current_clinic and patient.current_clinic.id == clinic.id %}selected{% endif %}>{{ clinic.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Patient</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
