{% extends 'base.html' %}

{% block title %}Server Error - Safar-Saathi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>Internal Server Error (500)
                    </h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-server fa-4x text-muted"></i>
                    </div>
                    <h4 class="card-title">Something went wrong</h4>
                    <p class="card-text text-muted">{{ error_message }}</p>
                    <p class="text-sm text-muted">If this problem persists, please contact support.</p>
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary me-2">
                            <i class="fas fa-home me-1"></i>Go Home
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-secondary">
                            <i class="fas fa-refresh me-1"></i>Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
