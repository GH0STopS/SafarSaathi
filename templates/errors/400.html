{% extends 'base.html' %}

{% block title %}Bad Request - Safar-Saathi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-exclamation-circle me-2"></i>Bad Request (400)
                    </h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-times-circle fa-4x text-muted"></i>
                    </div>
                    <h4 class="card-title">Invalid Request</h4>
                    <p class="card-text text-muted">{{ error_message }}</p>
                    <p class="text-sm text-muted">Please check your input and try again.</p>
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary me-2">
                            <i class="fas fa-home me-1"></i>Go Home
                        </a>
                        <button onclick="history.back()" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
