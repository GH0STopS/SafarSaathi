{% extends 'base.html' %}
{% block title %}Login - Safar-Saathi{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center py-4">
    <div class="col-12 col-sm-10 col-md-4">

        <div class="card">
            <div class="card-body p-4">

                <h4 class="text-center mb-3">
                    <i class="fas fa-sign-in-alt text-primary me-2"></i>Login
                </h4>

                {% if form.errors %}
                <div class="alert alert-danger py-2 mb-3">
                    Invalid username or password.
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label mb-1">Username</label>
                        <input name="username" class="form-control" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label class="form-label mb-1">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button class="btn btn-primary w-100">
                        Login
                    </button>
                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">No account?</small><br>
                    <a href="{% url 'patient:register' %}">Patient</a>
                    Â·
                    <a href="{% url 'clinic:clinic_register' %}">Clinic</a>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
