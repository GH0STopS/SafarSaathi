{% extends 'base.html' %}

{% block title %}Login - Safar-Saathi{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg" style="border-radius: 20px; overflow: hidden;">
            <div class="card-header text-center"
                style="background: linear-gradient(90deg, #dc3545 0%, #b02a37 100%); color: white; border: none;">
                <h3 class="card-title mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_username" class="form-label fw-bold" style="color: #dc3545;"><i class="fas fa-user me-1"></i>Username</label>
                        <input type="text" name="username" id="id_username" class="form-control form-control-lg"
                            style="border-radius: 10px; border: 2px solid #dc3545;" required>
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-bold" style="color: #dc3545;"><i class="fas fa-lock me-1"></i>Password</label>
                        <input type="password" name="password" id="id_password" class="form-control form-control-lg"
                            style="border-radius: 10px; border: 2px solid #dc3545;" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg"
                        style="border-radius: 25px; font-weight: bold;">Login</button>
                </form>
                <div class="mt-4 text-center">
                    <p class="mb-2">Don't have an account?</p>
                    <a href="{% url 'patient:register' %}" class="btn btn-outline-primary me-2"
                        style="border-radius: 20px;">Register as Patient</a>
                    <a href="{% url 'clinic:clinic_register' %}" class="btn btn-outline-secondary"
                        style="border-radius: 20px;">Register Clinic</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
