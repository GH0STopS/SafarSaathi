{% extends 'base.html' %}

{% block title %}My Profile - Safar-Saathi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-user me-2"></i>My Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <h5 class="mb-3">Personal Information</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="id_first_name" name="first_name"
                                       value="{{ user.first_name }}" maxlength="30">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="id_last_name" name="last_name"
                                       value="{{ user.last_name }}" maxlength="30">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="id_email" name="email"
                                   value="{{ user.email }}" required>
                        </div>

                        <h5 class="mb-3 mt-4">Medical Information</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_phone_number" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="id_phone_number" name="phone_number"
                                       value="{{ patient.phone_number }}" maxlength="15">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_date_of_birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="id_date_of_birth"
                                       value="{{ patient.date_of_birth|date:'Y-m-d' }}" readonly>
                                <div class="form-text">Date of birth cannot be changed. Contact support if incorrect.</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_address" class="form-label">Address</label>
                            <textarea class="form-control" id="id_address" name="address" rows="3">{{ patient.address }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="id_current_location" class="form-label">Current Location</label>
                            <input type="text" class="form-control" id="id_current_location" name="current_location"
                                   value="{{ patient.current_location }}" maxlength="100">
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="id_consent_given" name="consent_given"
                                       {% if patient.consent_given %}checked{% endif %}>
                                <label class="form-check-label" for="id_consent_given">
                                    I consent to the collection and use of my medical data for treatment purposes
                                </label>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Save Changes
                            </button>
                            <a href="{% url 'patient:dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
