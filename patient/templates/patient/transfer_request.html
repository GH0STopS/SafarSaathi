{% extends 'base.html' %}
{% block title %}Transfer Request{% endblock %}

{% block content %}
<div class="container py-3">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0"><i class="fas fa-exchange-alt me-2"></i>Transfer Request</h4>
    <a href="{% url 'patient:dashboard' %}" class="btn btn-outline-secondary btn-sm">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>

  <div class="card">
    <div class="card-body p-3">
      <form method="post">
        {% csrf_token %}

        <div class="mb-2">
          <label class="form-label">To Clinic</label>
          {{ form.to_clinic }}
        </div>

        <div class="mb-2">
          <label class="form-label">Reason</label>
          {{ form.reason }}
        </div>

        <button class="btn btn-primary w-100 mt-2">
          Submit Transfer
        </button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
