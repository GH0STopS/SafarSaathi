{% extends 'base.html' %}
{% block title %}Book Telemedicine{% endblock %}

{% block content %}
<div class="container py-3">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0"><i class="fas fa-video me-2"></i>Telemedicine</h4>
    <a href="{% url 'patient:telemedicine_sessions' %}" class="btn btn-outline-secondary btn-sm">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>

  <div class="card">
    <div class="card-body p-3">
      <form method="post">
        {% csrf_token %}

        <div class="mb-2">
          <label class="form-label">Doctor</label>
          <select class="form-select" name="doctor_id" required>
            <option value="">Select doctor</option>
            {% for doctor in doctors %}
              <option value="{{ doctor.id }}">{{ doctor.get_full_name|default:doctor.username }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label">Date & Time</label>
          <input type="datetime-local" class="form-control" name="session_date" required>
        </div>

        <div class="mb-2">
          <label class="form-label">Session Type</label>
          <select class="form-select" name="session_type" required>
            <option value="consultation">Consultation</option>
            <option value="follow_up">Follow-up</option>
            <option value="emergency">Emergency</option>
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label">Notes</label>
          <textarea class="form-control" rows="2" name="notes"></textarea>
        </div>

        <button class="btn btn-primary w-100 mt-2">
          Book Session
        </button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
