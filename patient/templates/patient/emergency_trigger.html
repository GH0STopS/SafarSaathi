{% extends 'base.html' %}
{% block title %}Emergency Access{% endblock %}

{% block content %}
<div class="container py-3">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0 text-danger"><i class="fas fa-exclamation-triangle me-2"></i>Emergency Access</h4>
    <a href="{% url 'patient:dashboard' %}" class="btn btn-outline-secondary btn-sm">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>

  <div class="card border-danger">
    <div class="card-body p-3">
      <p class="text-danger small">
        This grants temporary emergency access to your records.
      </p>

      <form method="post">
        {% csrf_token %}

        <div class="mb-2">
          <label class="form-label">Clinic</label>
          <select class="form-select" name="clinic" required>
            <option value="">Select clinic</option>
            {% for clinic in clinics %}
              <option value="{{ clinic.id }}">{{ clinic.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label">Reason</label>
          <textarea class="form-control" rows="2" name="reason" required></textarea>
        </div>

        <button class="btn btn-danger w-100 mt-2">
          Trigger Emergency
        </button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
