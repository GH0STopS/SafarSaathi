{% extends 'base.html' %}
{% block title %}Add Health Metric{% endblock %}

{% block content %}
<div class="container py-3">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">
      <i class="fas fa-heartbeat me-2"></i>Add Health Metric
    </h4>
    <a href="{% url 'patient:health_metrics' %}" class="btn btn-outline-secondary btn-sm">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>

  <div class="card">
    <div class="card-body p-3">
      <form method="post">
        {% csrf_token %}

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Metric Type *</label>
            <select name="metric_type" class="form-select" required>
              <option value="">Select</option>
              <option value="weight">Weight</option>
              <option value="heart_rate">Heart Rate</option>
              <option value="blood_sugar">Blood Sugar</option>
              <option value="oxygen_saturation">Oxygen Saturation</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Value *</label>
            <input type="number" step="0.01" name="value" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Unit</label>
            <input type="text" name="unit" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Source *</label>
            <select name="source" class="form-select" required>
              <option value="">Select</option>
              <option value="manual">Manual</option>
              <option value="clinic">Clinic</option>
              <option value="device">Device</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea name="notes" rows="2" class="form-control"></textarea>
          </div>
        </div>

        <div class="text-end mt-3">
          <button class="btn btn-primary" type="submit">
            <i class="fas fa-save me-1"></i>Save
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
